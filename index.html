<html>

<head>
    <title>CoinSwap</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter amount to convert.</p>
                <input value="500" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From.</p>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="from country flag.">
                    <div class="select-container">
                        <select name="from">
                            <option value="USD" >USD.</option>
                            <option value="INR">INR.</option>
                            <option value="AUD">AUD.</option>
                            <option value="EUR">EUR.</option>
                            <option value="AED">AED.</option>
                            <option value="BRL">BRL.</option>
                            <option value="CAD">CAD.</option>
                            <option value="CNY">CNY.</option>
                            <option value="PKR">PKR.</option>
                            <option value="RUB">RUB.</option>
                        </select>
                    </div>

                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To.</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="to country flag.">
                    <div class="select-container">

                    </div><select name="to">
                        <option value="INR" >INR.</option>
                        <option value="USD">USD.</option>
                        <option value="AUD">AUD.</option>
                        <option value="EUR">EUR.</option>
                        <option value="AED">AED.</option>
                            <option value="BRL">BRL.</option>
                            <option value="CAD">CAD.</option>
                            <option value="CNY">CNY.</option>
                            <option value="PKR">PKR.</option>
                            <option value="RUB">RUB.</option>
                    </select>

                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button>Check Rate.</button>
        </form>
    </div>
    <script src="./code.js"></script>
    <script src="./currConvert.js"></script>
</body>

</html>
